<!DOCTYPE html>
<html lang="ru">
    <style>
        body {
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          font-family: Arial, sans-serif;
          flex-wrap: wrap;
        }
    
        header, footer {
          background-color: #0a0a0a;
          padding: 20px;
          height: 12px;
        }
    
        main {
          flex: 1;
          display: flex;
          justify-content: space-between;
          background-color: rgb(49, 48, 48);
          flex-wrap: wrap;
        }
    
        .block {
        display: flex;
        flex: 2;
        padding: 10px;
        background-color: rgb(49, 48, 48); 
        }
        
        header{
            color: #fffafa;
            font-family: 'Roboto';
            font-weight: bold;
        }

        .block.left{
            align-items: start;
            justify-content: flex-end;
            margin-top: 200px;
            margin-right: 10px;
            flex: 1 1 200px;
        }

        .block.right{
            align-items: start;
            justify-content: flex-start;
            margin-top: 170px;
            margin-left: 10px;
            flex: 1 1 300px;
            
        }

        .scroll-table{
            margin-bottom: 10px;
            overflow-y: auto;
            max-height: 300px;
            min-width: 450px;
            
        }
        .table{
            width: 70%;
            margin-bottom: 20px;
            border-collapse: separate;
            border-spacing: 0;
            overflow-y: auto;
        }

        .table thead th {
            font-weight: bold;
            text-align: left;
            border: none;
            padding: 10px 15px;
            background: #d8d8d8;
            font-size: 14px;
            border-left: 1px solid #0c0c0c;
            border-right: 1px solid #080808;
        }
        .table tbody td {
            text-align: left;
            border-left: 1px solid #000000;
            border-right: 1px solid #000000;
            border-spacing: 0;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: top;
        }

        .tbody tr:nth-child(even){
            background: #0a0a0a;
        }
        /* Стили для скролла */
        ::-webkit-scrollbar {
            width: 6px;
        } 
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 6px rgba(247, 247, 247, 0.3); 
        } 
        ::-webkit-scrollbar-thumb {
            box-shadow: inset 0 0 6px rgba(248, 246, 246, 0.3); 
        }
        table { 
            border-collapse: collapse;         
            width: 100%; 
            } 
            th, 
            td { 
            padding: 10px 15px; 
            border: 1px solid #ebebeb; 
            } 
            th { 
            background: #ebebeb; 
            } 

            .button {
            appearance: none;
            background-color: white;
            border: 1px solid rgba(27, 31, 35, 0.15);
            box-shadow:
                rgba(27, 31, 35, 0.04) 0 1px 0,
                rgba(255, 255, 255, 0.25) 0 1px 0 inset;
            box-sizing: border-box;
            color: #24292e;
            cursor: pointer;
            display: inline-block;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            padding: 6px 16px;
            position: relative;
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: break-word;
            }

            .button:hover {
            background-color: #f3f4f6;
            text-decoration: none;
            transition-duration: 0.1s;
            }

            .button:disabled {
            background-color: #fafbfc;
            border-color: rgba(27, 31, 35, 0.15);
            color: #959da5;
            cursor: default;
            }

            .button:active {
            background-color: #edeff2;
            box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
            transition: none 0s;
            }

            .button:focus {
            outline: 1px transparent;
            }

            .button:before {
            display: none;
            }

            .button::-webkit-details-marker {
            display: none;
            }
            
      </style>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png">
    <title>треш</title>

</head>
<body>
    <header> Иванов Леонид Р3208 Вар. 1808</header>
<main>
    <div class="block left">
        <div class="scroll-table">
            <table id="check" class=" table">
                <thead>
                    <tr class="table-header">
                        <th scope="col">X</th>
                        <th scope="col">Y</th>
                        <th scope="col">R</th>
                        <th scope="col">Текущее время</th>
                        <th scope="col">Время исполнения</th>
                        <th scope="col">Результат попадания</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
<div class="block right">
        <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Стерлки и оси -->
                    <line stroke="black" x1="0" x2="300" y1="150" y2="150"></line>
                    <line stroke="black" x1="150" x2="150" y1="0" y2="300"></line>
                    <polygon fill="black" points="150,0 144,15 156,15" stroke="black"></polygon>
                    <polygon fill="black" points="300,150 285,156 285,144" stroke="black"></polygon>

                    <!-- Деления -->
                    <line stroke="black" x1="200" x2="200" y1="155" y2="145"></line>
                    <line stroke="black" x1="250" x2="250" y1="155" y2="145"></line>

                    <line stroke="black" x1="50" x2="50" y1="155" y2="145"></line>
                    <line stroke="black" x1="100" x2="100" y1="155" y2="145"></line>

                    <line stroke="black" x1="145" x2="155" y1="100" y2="100"></line>
                    <line stroke="black" x1="145" x2="155" y1="50" y2="50"></line>

                    <line stroke="black" x1="145" x2="155" y1="200" y2="200"></line>
                    <line stroke="black" x1="145" x2="155" y1="250" y2="250"></line>

                    <!-- Подписи к делениям и осям -->
                    <text fill="black" x="195" y="140">R/2</text>
                    <text fill="black" x="250" y="140">R</text>

                    <text fill="black" x="40" y="140">-R</text>
                    <text fill="black" x="85" y="140">-R/2</text>

                    <text fill="black" x="160" y="55">R</text>
                    <text fill="black" x="160" y="105">R/2</text>

                    <text fill="black" x="160" y="204">-R/2</text>
                    <text fill="black" x="160" y="255">-R</text>

                    <text fill="black" x="285" y="140">X</text>
                    <text fill="black" x="160" y="15">Y</text>

                    <!-- Первая фигура -->
                    <polygon fill="purple"
                             fill-opacity="0.2"
                             stroke="purple"
                             points="150,150 200,150 200,250 150,250"></polygon>

                    <!-- Вторая фигура -->
                    <polygon fill="purple"
                             fill-opacity="0.2"
                             stroke="purple"
                             points="150,150 250,150 150,50"></polygon>

                    <!-- Третья фигура -->
                    <path fill="purple"
                          fill-opacity="0.2"
                          stroke="purple"
                          d="M 150 50 C 50 50, 50 150, 50 150 L 150 150 Z"></path>
    
            </svg>
                <div class="interactive-input">
                    <div class="X">
                        X:
                        <input id="X-text" class="X-text-input" type="text" name="x" placeholder="[-5; 3]" maxlength="14" required/>
                    </div>
                    <div class="Y-text" id="Y-text">
                        <label>
                            Y:
                            <select name="Y" class="y-select">
                                <option value="none" selected disabled hidden></option>
                                <option value="-2">-2</option>
                                <option value="-1.5">-1.5</option>
                                <option value="-1">-1</option>
                                <option value="-0.5">-0.5</option>
                                <option value="0">0</option>
                                <option value="0.5">0.5</option>
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                            </select>
                        </label>
                    </div>
                    <div class="R-text" id="R">
                        <fieldset>
                            <legend>Radius:</legend>
                            <div id="radio-radius">
            
                                <label for="contactChoiceOne">
                                    <input
                                            type="radio" name="R"
                                            value="1"
                                            id="contactChoice1"
                                            checked/>
                                    <span>1</span>
                                </label>
            
                                <label for="contactChoiceOneAndHalf">
                                    <input
                                            type="radio" name="R" value="1.5"
                                            id="contactChoice3"/>
                                    <span>1.5</span>
                                </label>
            
                                <label for="contactChoiceTwo">
                                    <input
                                            type="radio" name="R" value="2"
                                            id="contactChoice4"/>
                                    <span>2</span>
                                </label>
            
                                <label for="contactChoiceTwoAndHalf">
                                    <input
                                            type="radio" name="R" value="2.5"
                                            id="contactChoice5"/>
                                    <span>2.5</span>
                                </label>
            
                                <label for="contactChoiceThree">
                                    <input
                                            type="radio" name="R" value="3"
                                            id="contactChoice6"/>
                                    <span>3</span>
                                </label>
                            </div>
                        </fieldset>
                    </div>  
                    <button class="button" id="submit-button" onclick="submit()" role="button">Отправить</button>
                    <button class="button" id="clear-button" onclick="clearButton()" role="button">Очистить таблицу</button>
    </div>
</div>
</main>
